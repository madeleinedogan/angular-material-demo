<html lang="en" >

<head>
  <base href="/">
  <title>Angular Material Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">

</head>

<body ng-app="AngularMaterialDemoApp" ng-controller="AngularMaterialDemoAppCtrl" ng-cloak>
  <md-toolbar class="md-hue-2 md-padding">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-href="/" name="home">Home</md-nav-item>
      <md-nav-item md-nav-href="/contact" name="contact">Contact</md-nav-item>
    </md-nav-bar>
  </md-toolbar>
  <div ng-view></div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="./node_modules/angular/angular.min.js"></script>
  <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="./node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="./node_modules/angular-route/angular-route.min.js"></script>

  <!-- Angular Material Library -->
  <script src="./node_modules/angular-material/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="./src/main.js"></script>
  <script src="./src/router.js"></script>
  <script src="./src/module/contact/contact.js"></script>
  <script src="./src/module/home/home.js"></script>

</body>

</html>
